[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 119
profile = black
combine_as_imports = true


[mypy]
ignore_missing_imports = True
files = structural_patterns, creational_patterns, behavioral_patterns

[flake8]
ignore = E203, E266, E501, W503
max-line-length = 119
max-complexity = 18
select = B,C,E,F,W,T4
exclude = 
  .git,
  __pycache__,
  .venv,
  .mypy_cache
